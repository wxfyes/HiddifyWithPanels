plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

boolean hasKeyStore = false
boolean hasEnvVars = false

// 检查环境变量
if (System.getenv('ANDROID_KEY_ALIAS') != null && System.getenv('ANDROID_KEYSTORE_PATH') != null) {
    hasEnvVars = true
    println "Environment variables for signing are available"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    hasKeyStore = true
    println "key.properties file found"
}

// 如果没有签名配置，显示提示
if (!hasEnvVars && !hasKeyStore) {
    println "+++"
    println "No keystore defined. The app will not be signed."
    println "Create a android/key.properties file with the following properties:"
    println "storePassword"
    println "keyPassword"
    println "keyAlias"
    println "storeFile"
    println "+++"
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')?: '1'

def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace 'com.hiddify.hiddify'
    testNamespace "test.com.hiddify.hiddify"
    compileSdkVersion 34
    ndkVersion "26.1.10909125"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "app.hiddify.com"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    splits {
        abi {
            enable true
            reset()
            //noinspection ChromeOsAbiSupport
            include "x86_64", "armeabi-v7a", "arm64-v8a"

            universalApk true
        }
    }

    signingConfigs {
        release {
            // 调试信息
            println "=== Gradle Debug Info ==="
            println "ANDROID_KEY_ALIAS: ${System.getenv('ANDROID_KEY_ALIAS')}"
            println "ANDROID_KEY_PASSWORD: ${System.getenv('ANDROID_KEY_PASSWORD')}"
            println "ANDROID_STORE_PASSWORD: ${System.getenv('ANDROID_STORE_PASSWORD')}"
            println "ANDROID_KEYSTORE_PATH: ${System.getenv('ANDROID_KEYSTORE_PATH')}"
            println "hasKeyStore: $hasKeyStore"
            println "hasEnvVars: $hasEnvVars"
            println "=========================="
            
            // 只有在环境变量存在时才设置签名配置
            if (System.getenv('ANDROID_KEY_ALIAS') != null && System.getenv('ANDROID_KEYSTORE_PATH') != null) {
                println "Setting signing configuration from environment variables"
                
                def keystorePath = System.getenv('ANDROID_KEYSTORE_PATH')
                def keystoreFile = file(keystorePath)
                println "Keystore file exists: ${keystoreFile.exists()}"
                println "Keystore file absolute path: ${keystoreFile.absolutePath}"
                
                keyAlias System.getenv('ANDROID_KEY_ALIAS')
                keyPassword System.getenv('ANDROID_KEY_PASSWORD')
                storeFile keystoreFile
                storePassword System.getenv('ANDROID_STORE_PASSWORD')
                
                println "Signing configuration set successfully"
            } else {
                println "No environment variables for signing, skipping signing configuration"
            }
        }
    }

    buildTypes {
        release {
            // 只有在签名配置存在时才使用
            if (System.getenv('ANDROID_KEY_ALIAS') != null && System.getenv('ANDROID_KEYSTORE_PATH') != null) {
                println "Release build: Using release signing config"
                signingConfig signingConfigs.release
            } else {
                println "Release build: No signing config available, using debug signing"
                signingConfig signingConfigs.debug
            }
            ndk {
                //noinspection ChromeOsAbiSupport
                abiFilters "x86_64", "armeabi-v7a", "arm64-v8a"
                debugSymbolLevel 'FULL'
            }
        }
    }

    buildFeatures {
        viewBinding true
        aidl true
    }

}

android.applicationVariants.all { variant ->
    variant.outputs.each { output ->
        output.versionCodeOverride = android.defaultConfig.versionCode
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
}